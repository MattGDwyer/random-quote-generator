<body>

  <div id="wrapper container-fluid">
    <div class="font-effect-neon" id="quote-box">
      <div class="quote-text row">
        <span id="text"></span>
      </div>
      <div class="quote-author row">- <span id="author"></span>
      </div>
      <div class="buttons row">
        <a

          href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=quoteData.content"
          class="button col-xs-6 text-center"
          id="tweet-quote"
          title="Tweet this quote!"
          target="_top"
        >
        <!-- Next step: make the quote url a template string with quote and author added. Then use it as the href? -->
          <i class="fa fa-twitter" id="tweet-icon"></i>
        </a>
        <a href="#" class="button col-xs-6" id="new-quote" onclick="getQuote()">Random quote</button>
      </div>
    </div>

  </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
