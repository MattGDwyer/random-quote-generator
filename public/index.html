<!doctype html>
<html lang="eng">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous"/>
  <link rel="stylesheet" href="./main.css">
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
/>
</head>
<!--
  jquery will be used to populate text for quote & author
  it will also be used for animation purposes
  everything else is going to be bootstrap, sass, html
 -->
<body>

  <div id="wrapper container-fluid">
    <div class="font-effect-neon" id="quote-box">
      <div class="quote-text row">
        <span id="text">Pizza is delicious! Why wouldn't you eat it?</span>
      </div>
      <div class="quote-author row">- <span id="author col-xs">a pizza</span>
      </div>
      <div class="buttons row">
        <a
          href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=#"
          class="button col-xs-6 text-center"
          id="tweet-quote"
          title="Tweet this quote!"
          target="_top"
        >
          <i class="fa fa-twitter" id="tweet-icon"></i>
        </a>
        <a href="#" class="button col-xs-6" id="new-quote">Random quote</button>
      </div>
    </div>

  </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
